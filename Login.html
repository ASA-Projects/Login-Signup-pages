<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    <section class="container">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>

                <form class="login-signup">
                    <div class="field input-field">
                        <input type="email" size="255" placeholder="Email" class="input email">
                        <div class="error"></div>
                    </div>

                    <div class="field input-field">
                        <input type="password" size="100"  placeholder="Password" class="password">
                        <i class="bx bx-hide eye-icon"></i>
                        <i class="bx bxs-up-arrow-circle caps-icon"></i>
                        <div class="error"></div>
                    </div>
                    
                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div>

                    <div class="form-checkbox-item">
                        <input type="checkbox" id="rememberMe" checked>
                        <label for="rememberMe">Remember Me</label>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Need an account? <a href="Signup.html" class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="Assets/google.webp" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
