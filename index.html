<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons-->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <title>Signup</title>
</head>
<body>
    <section class="container">
        <div class="form signup">
            <div class="form-content">
                <header>Sign Up</header>

                <form class="login-signup">
                    <div class="field input-field">
                        <input type="text" size="255" placeholder="Email" class="input email">
                        <div class="error"></div>
                    </div>

                    <div class="field input-field">
                        <input type="password" size="100" placeholder="Password" class="password">
                        <i class="bx bx-hide eye-icon"></i>
                        <i class="bx bxs-up-arrow-circle caps-icon"></i>
                        <div class="error"></div>
                    </div>

                    <div class="field button-field">
                        <button type="submit" >Signup</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="Login.html" class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="Assets/google.webp" alt="" class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
